<ion-header>

  <ion-navbar>
    <ion-title>Entrega</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div text-center>
		<div>
			<img src="{{tmpPhoto}}">
		</div>
		<button ion-button outline color="dark" (click)="takePhoto()">
			<ion-icon ios="ios-camera" md="md-camera"></ion-icon>
		</button>
	</div>

	<div *ngIf="isAuthenticated; else needLoggin">

		<ion-row> 
			<!--Agregar-->
			<ion-col col-2 text-center (tap)="addRecycler()">
                <ion-avatar>
	                <img class="recyclers" src="assets/imgs/add-user.png" >
	            </ion-avatar>
	            <p text-center style="height: auto !important;overfloat: auto; font-size:10px;">Agregar</p>
	        </ion-col>	
			<!--Anonimo-->
			<ion-col col-2 (tap)="selectRecycler('Anónimo')">
                <ion-avatar>
	                <img class="recyclers" src="assets/imgs/recycler_women.png" id="anonymousRecycler">
	            </ion-avatar>
	            <p text-center style="height: auto !important;overfloat: auto; font-size:10px;">Anónimo</p>
	        </ion-col>	
	        <!--Favoritos-->
			<div *ngFor='let recycler$ of recyclers | async'>
				<ion-col col-2 *ngIf="recycler$ | async as recycler;" (tap)="selectRecycler(recycler.id)">
                	<ion-avatar>
	                  <img class="recyclers" src="{{recycler.image}}" id="{{recycler.id}}">
	                </ion-avatar>
	                <p block text-wrap style="height: auto !important;overfloat: auto; font-size:10px;">{{recycler.name}}</p>
	            </ion-col>	
			</div>
			<!--Cercanos-->
			<!--div *ngFor='let recycler$ of recyclers | async'>
				<ion-col col-2 *ngIf="recycler$ | async as recycler;">
                	<ion-avatar>
	                  <img class="recyclers" src="{{recycler.image}}">
	                </ion-avatar>
	                <p block text-wrap style="height: auto !important;overfloat: auto; font-size:10px;">{{recycler.name}}</p>
	            </ion-col>	
			</div-->
		</ion-row>
	</div>

	<ng-template #needLoggin>
		<p text-center style="color: red;" class="title">Necesitas <b (tap)="goToLogin()">Iniciar Sesión</b> para ver tus recicladores favoritos.</p>
	</ng-template>
	<div>
	  <ion-row>
	  	<ion-col col-3 text-center><p class="title-small">Tamaño de la funda</p></ion-col>
	  	<ion-col>
	  		<ion-label class="labels title">
	  			<span class="label label1">N</span>
	  			<span class="label">P</span>
	  			<span class="label">M</span>
	  			<span >G</span>
	  		</ion-label>
	  	</ion-col>
	  </ion-row>	
	  <ion-row>
		<ion-col col-4>
		  <ion-label class="title">Plástico</ion-label>
		  <ion-label class="title material">Papel</ion-label>
		  <ion-label class="title material">Chatarra</ion-label>
		  <ion-label class="title material">Vidrio</ion-label>
		  <ion-label class="title material">Compuesto</ion-label>
		</ion-col>
		<ion-col>
		  <ion-range pin="false" snaps="true" min="0" max="3" step="1" color="secondary" [(ngModel)]="plasticoCtrl" #ctrl="ngModel">
		  	<!--ion-icon range-left small ios="ios-radio-button-off" md="md-radio-button-off"></ion-icon>
		  	<ion-icon range-right small ios="ios-radio-button-on" md="md-radio-button-on"></ion-icon-->
		  </ion-range>
		  <ion-range pin="false" snaps="true" min="0" max="3" step="1" color="secondary" [(ngModel)]="papelCtrl" #ctrl="ngModel">
		  	<!--ion-icon range-left small ios="ios-radio-button-off" md="md-radio-button-off"></ion-icon>
		  	<ion-icon range-right small ios="ios-radio-button-on" md="md-radio-button-on"></ion-icon-->
		  </ion-range>
		  <ion-range pin="false" snaps="true" min="0" max="3" step="1" color="secondary" [(ngModel)]="chatarraCtrl" #ctrl="ngModel">
		  	<!--ion-icon range-left small ios="ios-radio-button-off" md="md-radio-button-off"></ion-icon>
		  	<ion-icon range-right small ios="ios-radio-button-on" md="md-radio-button-on"></ion-icon-->
		  </ion-range>
		  <ion-range pin="false" snaps="true" min="0" max="3" step="1" color="secondary" [(ngModel)]="vidrioCtrl" #ctrl="ngModel">
		  	<!--ion-icon range-left small ios="ios-radio-button-off" md="md-radio-button-off"></ion-icon>
		  	<ion-icon range-right small ios="ios-radio-button-on" md="md-radio-button-on"></ion-icon-->
		  </ion-range>
		  <ion-range pin="false" snaps="true" min="0" max="3" step="1" color="secondary" [(ngModel)]="compuestoCtrl" #ctrl="ngModel">
		  	<!--ion-icon range-left small ios="ios-radio-button-off" md="md-radio-button-off"></ion-icon>
		  	<ion-icon range-right small ios="ios-radio-button-on" md="md-radio-button-on"></ion-icon-->
		  </ion-range>
		</ion-col>
	  </ion-row>
	</div>
	<div text-center (click)="delivery()">
  	<button ion-button large outline class="roundBtn">
  		 <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
  	</button>
  	<ion-label class="title delivery">Entregar</ion-label>
  </div>
</ion-content>
