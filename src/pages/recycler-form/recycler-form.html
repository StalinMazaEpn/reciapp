<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center >Datos del Reciclador</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label >Nombres: </ion-label>
    <ion-input type="text" [(ngModel)]="recycler.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label >Teléfono: </ion-label>
    <ion-input type="number" [(ngModel)]="recycler.phone"></ion-input>
  </ion-item>

  <ion-list>
	<ion-item>
	  <ion-label stacked>Días que labora</ion-label>
	  <ion-select [(ngModel)]="recycler.date.days" multiple="true" cancelText="cancel" okText="Okay!">
	    <ion-option value="Lunes">Lunes</ion-option>
	    <ion-option value="Martes">Martes</ion-option>
	    <ion-option value="Miércoles">Miércoles</ion-option>
	    <ion-option value="Jueves">Jueves</ion-option>
	    <ion-option value="Viernes">Viernes</ion-option>
	    <ion-option value="Sábado">Sábado</ion-option>
	    <ion-option value="Domingo">Domingo</ion-option>
	  </ion-select>
	</ion-item>
  </ion-list>

  <ion-row>
  	<ion-col>
  		<ion-item>
			<ion-label stacked>Hora inicio</ion-label>
			<ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="recycler.date.startTime"></ion-datetime>
		</ion-item>	
  	</ion-col>
  	<ion-col>
  		<ion-item>
			<ion-label stacked>Hora fin</ion-label>
			<ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="recycler.date.endTime"></ion-datetime>
		</ion-item>
  	</ion-col>
  </ion-row>
  
  <ion-list>
	<ion-item>
	  <ion-label>Género: </ion-label>
	  <ion-select [(ngModel)]="recycler.gender">
	    <ion-option value="Mujer">Mujer</ion-option>
	    <ion-option value="Hombre">Hombre</ion-option>
	  </ion-select>
	</ion-item>
  </ion-list>

  <ion-item>
	<ion-label>Edad: </ion-label>
	<ion-input type="number" [(ngModel)]="age"></ion-input>
  </ion-item>
  
</ion-content>

<ion-footer>
	<div text-center>
	  	<button ion-button full (click)="recyclerRegister()">Guardar</button>	
	</div>
</ion-footer>
