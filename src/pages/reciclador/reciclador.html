
<ion-header>
  <ion-navbar>
    <ion-title > {{recycler.name}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row align-items-center>
      <ion-col center text-center>
        <img src="{{recycler.image}}" center 
        style="border-radius: 100px; height: 200px; width: 200px;">
      </ion-col>
    </ion-row>

	<ion-card>
	  <ion-fab right top>
	    <div *ngIf="siguiendo; else elseBlockFavorite">
			<button (click)="seguir(recycler.id)" ion-fab color="danger">
				<ion-icon ios="ios-heart" md="md-heart"></ion-icon>
			</button>    	
	    </div>
	    <ng-template #elseBlockFavorite>
	    	<button (click)="seguir(recycler.id)" ion-fab color="light">
				<ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
			</button>
		</ng-template>
	  </ion-fab>

	  <ion-item (click)="doCallNumber(recycler.phone)">
	    <ion-icon ios="ios-call" md="md-call" color="vibrant" item-start large></ion-icon>
	    <h2>{{recycler.phone}}</h2>
		</ion-item>
		
		<ion-item>
			<ion-icon ios="ios-star" md="md-star" color="yellow" item-start large></ion-icon>
	    <h2>{{recycler.dream}}</h2>
		</ion-item>
		

	  <ion-item>
	    <ion-icon ios="ios-calendar" md="md-calendar" item-left large ></ion-icon>
	    <h2>{{recycler.date.day}}<br>{{recycler.date.startTime}} - {{recycler.date.endTime}}</h2>
	  </ion-item>

	  <ion-item>
	    <span item-left>Notificaciones</span>
	    
	    <div *ngIf="notificacion; else elseBlockNotification" >
			<button (click)="notification()" ion-button icon-left clear item-end>
				<ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
			</button>
	    </div>
	    <ng-template #elseBlockNotification >
	    	<button (click)="notification()" ion-button icon-left clear item-end>
				<ion-icon ios="ios-notifications-off" md="md-notifications-off"></ion-icon>
			</button>
		</ng-template>
	    
	  </ion-item>
	</ion-card>
</ion-content>
