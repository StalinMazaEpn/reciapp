
<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>

			</button>    	
	    </div>
	    <ng-template #elseBlockFavorite>
	    	<button (click)="seguir(recycler.id)" ion-fab color="light">
				<ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>

		</ng-template>
