<ion-content class="modal-page">
  <!--ion-buttons end>
      <button ion-button (click)="closeModal()">Cerrar</button>
    </ion-buttons-->
    <ion-fab right style="top:20%">
      <button ion-fab mini color="danger" outline clear (click)="closeModal()"><ion-icon name="close" ></ion-icon></button>
    </ion-fab>
    <div class="modalContent">
      <ion-item style="background: #00a0dc">
        <br>
        <h1 style="color:white"><span><img src="assets/imgs/heart-reciveci-on.png" class="logo-header" width="24" height="18" /></span> {{objExchange.points}} pts.</h1>
        <h2 style="color:white; font-weight: bold;" text-wrap>¡{{objExchange.promoTitle}}!</h2>
        <p style="color:white" text-wrap>{{objExchange.promoDetail}}</p>
        <ion-avatar item-end>
          <img src="{{objExchange.logo}}" width="150" height="150">
        </ion-avatar>
        <br>
      </ion-item>
      <!--Boton/Message-->
      <div text-center *ngIf="usrPoints>=objExchange.points; else insufficientPoints">
        <br>
        <button ion-button color="secondary" round (tap)="exchangeGift(objExchange)">Canjear</button>  
        <br><br>
      </div>
      <ng-template #insufficientPoints>
        <br>
        <h4 text-center>¡Necesitas {{objExchange.points - usrPoints}} Recipuntos más, para canjear este premio!</h4>
        <br>
      </ng-template>
    </div>
