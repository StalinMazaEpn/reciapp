<ion-header text-center>

  <ion-navbar>
    <ion-title>{{(categoria | async)?.category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-8 center text-center>
      <h2>{{(categoria | async)?.category}}</h2>
      <p>{{(categoria | async)?.tip}}</p>
    </ion-col>
    <ion-col col-4 center text-center>
      <img src="{{(categoria | async)?.image}}">
    </ion-col>
  </ion-row>
  
  <ion-row *ngFor='let item of reciclables | async'>
    <ion-col col-12>
      <img src="{{item.description.image}}" width="100%" height="100" />
    </ion-col>
    <ion-col col-12 center text-center>
      <p>{{item.description.detail}}</p>
    </ion-col>
  </ion-row>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-row text-center>
      <ion-col>
        <button ion-button icon-left clear small (click)="Dashboard()">
          <ion-icon  ios="ios-home" md="md-home"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="Separa()">
          <ion-icon ios="ios-hand" md="md-hand"></ion-icon>
        </button>
      </ion-col>
      <ion-col >
        <button ion-button icon-left clear small (click)="Entrega()">
          <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
        </button>
      </ion-col>
      <!--ion-col >
        <button ion-button icon-left clear small (click)="Dashboard()">
          <ion-icon name="text"></ion-icon>
        </button>
      </ion-col>
      <ion-col >
        <button ion-button icon-left clear small (click)="Dashboard()">
          <ion-icon name="text"></ion-icon>
        </button>
      </ion-col-->
    </ion-row>  
  </ion-toolbar>
</ion-footer>
