<ion-header text-center>

  <ion-navbar>
    <ion-title>{{(category | async)?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-8 center text-center>
      <h2>{{(category | async)?.name}}</h2>
      <p>{{(category | async)?.tip}}</p>
    </ion-col>
    <ion-col col-4 center text-center>
      <img src="{{(category | async)?.image}}">
    </ion-col>
  </ion-row>
  
  <ion-row *ngFor='let subcategory of subcategories | async'>
    <ion-col col-12>
      <img src="{{subcategory.image}}" width="100%" height="100" />
    </ion-col>
    <ion-col col-12 center text-center>
      <p>{{subcategory.detail}}</p>
    </ion-col>
  </ion-row>

</ion-content>
