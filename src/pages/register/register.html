<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Nombres</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Apellidos</ion-label>
    <ion-input type="text" [(ngModel)]="user.lastname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Correo</ion-label>
    <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="userData.pass"></ion-input>
  </ion-item>
	  
</ion-content>

<ion-row text-center>
  <ion-col>
    <button ion-button icon-left clear large (click)="register_fb()">
  	  <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
    </button>
  </ion-col>
</ion-row>

<ion-footer>
	<div text-center>
	  	<button ion-button full (click)="register()">Registrarse</button>	
	</div>
</ion-footer>
