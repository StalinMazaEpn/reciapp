
<ion-header>

  <ion-navbar>
    <ion-title>Entrega</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [fullscreenControlOptions]="false" [zoomControl]="false" [streetViewControl]="false" [usePanning]="true">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      <agm-marker [iconUrl]="'assets/imgs/recyclers.png'" *ngFor="let recycler of recyclers" (markerClick)="goToRecycler(recycler.id)" [latitude]="recycler.latitude" [longitude]="recycler.longitude"></agm-marker>
    </agm-map>

  
      <ion-fab bottom left>
        <button ion-fab mini (click)="addRecycler()">
          <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
        </button>
      </ion-fab>      
    
</ion-content>
