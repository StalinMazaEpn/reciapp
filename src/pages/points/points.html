  <ion-navbar>
    <ion-title>Puntos!</ion-title>

<ion-content padding>

	<div text-center style="margin-top: 30%; margin-bottom: 10%">
		<ion-row justify-content-center style="height: 70px">
			<ion-col col-3 text-center>
				<div style="border-radius: 100%; background: linear-gradient(to right,#8dc63f, #39b54a);padding-top:15px; height: 67px;">
					<img style="height: 40px;" src="assets/imgs/heart-reciveci-on.png" />
				</div>
			</ion-col>

			<ion-col col-3 text-left>
				<h1 style="margin-top: 15px;">+ {{points}}</h1>
			</ion-col>
		</ion-row>

	</div>
	<div text-center>
		<h1>{{message}}</h1>
	</div>
</ion-content>
