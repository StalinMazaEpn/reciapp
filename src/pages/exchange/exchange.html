<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Beneficios</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

	<ion-list>
	  <!--Exchange List-->
	  <ion-item text-center>
	    <h2>¡Canjea beneficios cerca de ti!</h2>
	  </ion-item>
	  <ion-item *ngFor='let exchange of exchangeList' (tap)="exchangeModal(exchange)" style="padding-top: 1%;padding-bottom: 1%;">
	  	<ion-avatar item-end>
		  <img src="{{exchange.logo}}">
		</ion-avatar>
		<h2 style="padding-top: 5px;"><span><ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon></span> {{exchange.points}} pts.</h2>
		<h3>{{exchange.promoTitle}}</h3>
		<p>{{exchange.promoDetail}}</p>
		
	  </ion-item>
	</ion-list>

	<ion-list>
	  <!--More Points-->
	  <ion-item text-center>
	    <h2 text-weight>¡Gana más puntos!</h2>
	  </ion-item>
	  <ion-item>
	    <h2 text-wrap style="padding-top: 5px;"><span><ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon></span> 20 Sé parte de ReciVeci.</h2>
	  </ion-item>
	  <ion-item>
	    <h2 text-wrap style="padding-top: 5px;"><span><ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon></span> 100 Registra un nuevo Reciclador.</h2>
	  </ion-item>
	  <ion-item>
	    <h2 text-wrap style="padding-top: 5px;"><span><ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon></span> 50 Agrega tu primer reciclador favorito.</h2>
	  </ion-item>
	  <ion-item>
	    <h2 text-wrap style="padding-top: 5px;"><span><ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon></span> 60 Entrega periódicamente y correctamente separado.</h2>
	  </ion-item>
