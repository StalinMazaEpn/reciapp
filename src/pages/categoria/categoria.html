
<ion-content padding>

	<ion-row>
	    <ion-col col-6 text-center *ngFor="let category of categories | async">
	    	<img src="{{category.image}}" alt="{{category.name}}" style="width: 72px; height: 72px;" (click)="goSubcategory(category.id)"><br><b><span (click)="goSubcategory(category.id)">{{category.name}}</span></b>
	    </ion-col>
	</ion-row>

</ion-content>
