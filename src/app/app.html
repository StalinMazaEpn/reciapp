<ion-menu type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title text-center>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ion-list>
      <button color="darkBlue" *ngFor='let option of optionsMenu' menuClose ion-item (tap)="optionPageMenu(option.component)">
        {{option.title}}
      </button>
    </ion-list>
  </ion-content>  
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
